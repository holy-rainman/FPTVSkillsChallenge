<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | FPTV Skills Challenge 2026</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      overflow-y: scroll;
      overflow-x: hidden;
      color:#fff;
      background: url("pic1.png") no-repeat center center/cover fixed;
    }

    body::before {
      content:"";
      position: fixed;   /* from absolute â†’ fixed */
      top:0; left:0; 
      width:100%; 
      height:100%;
      background:linear-gradient(135deg, rgba(30,60,150,0.85), rgba(200,0,80,0.85));
      z-index:-1;
    }
    /* Navbar with glass effect */
    .navbar {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: bold;
      color: #333 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img { height: 40px; margin-right: 8px; }
    .nav-link {
      position: relative;
      color:#333 !important;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -3px; left: 0;
      width: 0; height: 2px;
      background: #333;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }

    /* Glass form container */
    .glass-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 20px;
      margin: 100px auto 40px;
      max-width: 900px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      color: #fff;
    }

    .glass-section h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
    }

    .glass-section h2::after {
      content: "";
      position: absolute;
      bottom: -10px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 3px;
      background: #ffd700;
      border-radius: 2px;
    }

    .form-container iframe {
      width: 100%;
      height: 850px;
      border: none;
      border-radius: 12px;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
    }

    /* Bottom floating logo */
    .bottom-right-logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .bottom-right-logo img {
      height: 40px;
      opacity: 0.9;
    }

    /* Visitor counter */
    .visitor-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #333;
    }

    /* Mobile adjustments */
    @media (max-width:768px){
      body {
        background: url("pic6.png") no-repeat center center/cover fixed;
      }
      .glass-section { margin: 80px 10px 30px; padding: 25px 15px; }
      .form-container iframe { height: 700px; }
      .bottom-right-logo img { height: 28px; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Logo"> FPTVSC 2026
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="sponsors.html">Sponsors</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      
      <a href="https://www.uthm.edu.my" target="_blank" class="d-none d-lg-block">
        <img src="logo-uthm-web.png" alt="UTHM Logo" style="height:40px;">
      </a>
    </div>
  </div>
</nav>

<!-- Registration form -->
<section class="glass-section">
  <h2>Register Now</h2>
  <p class="text-center">Fill in the form below to secure your spot in FPTV Skills Challenge 2026.</p>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScGGm1c1XhcdQ2hmXQIW3oH52WCL_UO4FCDcjTud_nr1AZ7vA/viewform?embedded=true" width="640" height="772" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </iframe>
  </div>
</section>

<!-- Bottom floating items -->
<div class="bottom-right-logo">
  <img src="pic3.png" alt="Reduced Logo">
</div>
<div class="visitor-counter">ðŸ‘€ <span id="visitorCount">1200</span> Visitors</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Visitor counter simulation
  let count = localStorage.getItem("visitorCount") || 1200;
  count++;
  localStorage.setItem("visitorCount", count);
  document.getElementById("visitorCount").innerText = count;
</script>

</body>
</html>
