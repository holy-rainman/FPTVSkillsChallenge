  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== Base ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      color: #fff;
      background: url("pic1.png") center center/cover no-repeat fixed;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(30,60,150,0.85), rgba(200,0,80,0.85));
      z-index: -1;
    }
    html, body { max-width: 100%; }

    /* ===== Navbar ===== */
    .navbar {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: bold;
      display: flex; align-items: center;
      color: #333 !important;
    }
    .navbar-brand img { height: 40px; margin-right: 8px; }
    .nav-link {
      color: #333 !important;
      position: relative;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -3px; left: 0;
      width: 0; height: 2px;
      background: #333;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }

    /* ===== Glass Section (Form Container) ===== */
    .glass-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 20px;
      margin: 100px auto 40px;
      max-width: 900px;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }
    .glass-section h2 {
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
    }
    .glass-section h2::after {
      content: "";
      position: absolute;
      bottom: -10px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 3px;
      background: #ffd700;
      border-radius: 2px;
    }
    .form-container iframe {
      width: 100%;
      height: 850px;
      border: none;
      border-radius: 12px;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
    }

    /* ===== Bottom Floating Elements ===== */
    .bottom-right-logo {
      position: fixed;
      bottom: 10px; right: 10px;
      z-index: 1000;
    }
    .bottom-right-logo img { height: 40px; opacity: 0.9; }
    .visitor-counter {
      position: fixed;
      bottom: 10px; left: 10px;
      background: rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #333;
    }

    /* ===== Mobile (â‰¤768px) ===== */
    @media (max-width:768px){
      body {
        background: url("pic6.png") center center/cover no-repeat fixed;
      }
      .glass-section {
        margin: 80px 10px 30px;
        padding: 25px 15px;
      }
      .form-container iframe { height: 700px; }
      .bottom-right-logo img { height: 28px; }
    }
  </style>
</head>

<!-- ===== Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Visitor Counter - sync across all devices
  async function updateVisitorCounter() {
    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxOiBaww5t8U48lUwWHR2QN36f-ajWZfK0i4UxDXVioJy4UxJhTIHOcqAirYrRSdnZlDw/exec"); // URL dari Apps Script
      const count = await res.text();
      document.getElementById("visitorCount").innerText = count;
    } catch (e) {
      document.getElementById("visitorCount").innerText = "Error";
      console.error("Counter error:", e);
    }
  }
  updateVisitorCounter();
</script>
