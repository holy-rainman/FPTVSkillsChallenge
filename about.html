<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About | FPTV Skills Challenge 2026</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; overflow:hidden; }

    /* Navbar with glass effect */
    .navbar { 
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
    }
    .navbar-brand { font-weight: bold; color: #333 !important; display: flex; align-items: center; }
    .navbar-brand img { height: 40px; margin-right: 8px; }
    .navbar-nav img { height: 36px; margin-left: 15px; }
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: #333;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }

    /* Hero Section (background, gradient, overlay) */
    .hero {
      position: relative;
      background: url("pic4.png") no-repeat center center/cover; /* updated */
      background-attachment: fixed; /* static backdrop */
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 15px 20px;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(30, 60, 150, 0.7), rgba(200, 0, 80, 0.7));
      z-index: 0;
    }
    .hero > * { position: relative; z-index: 1; }

    /* UTHM logo with white transparent box */
    .uthm-logo {
      margin: 6px auto 10px;
      max-height: 36px;
      background: rgba(255,255,255,0.65);
      padding: 4px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    /* Buttons */
    .btn-custom {
      margin: 8px; 
      padding: 8px 16px; 
      font-size: 1rem; 
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    /* Desktop adjustments */
    @media (min-width: 769px) {
      .uthm-logo { display:none; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .uthm-logo { display:block; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">

        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="sponsors.html">Sponsors</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <img src="logo-uthm-web.png" alt="UTHM Logo" style="height:40px; margin-left:15px;">
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
  /* bottom-right logo */
  .bottom-right-logo {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
  }
  .bottom-right-logo img {
    height: 40px;  /* default size for desktop */
    width: auto;
    opacity: 0.9;
  }

  /* visitor counter */
  .visitor-counter {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: rgba(255,255,255,0.7);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 0.8rem;
    color: #333;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* Mobile adjustment */
  @media (max-width: 768px) {
    .bottom-right-logo img {
      height: 28px; /* smaller logo size on mobile */
    }
  }
</style>

<script>
  // simple visitor counter simulation (increments when page reloads)
  let count = localStorage.getItem("visitorCount") || 1200;
  count++;
  localStorage.setItem("visitorCount", count);
  document.getElementById("visitorCount").innerText = count;
</script>
