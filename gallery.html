<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // visitor counter
  let count = localStorage.getItem("visitorCount") || 1200;
  count++;
  localStorage.setItem("visitorCount", count);
  document.getElementById("visitorCount").innerText = count;

  // lightbox functionality - load all images from same category
  const lightboxCarouselInner = document.getElementById("lightboxCarouselInner");

  document.querySelectorAll(".gallery-grid img").forEach((img) => {
    img.addEventListener("click", () => {
      const parentGrid = img.closest(".gallery-grid");   // find the category container
      const allImgs = parentGrid.querySelectorAll("img"); // all images in this grid

      // build carousel slides
      let slides = "";
      allImgs.forEach((pic, i) => {
        slides += `
          <div class="carousel-item ${pic === img ? 'active' : ''}">
            <img src="${pic.src}" class="d-block w-100 rounded">
          </div>
        `;
      });

      lightboxCarouselInner.innerHTML = slides;
    });
  });
</script>
