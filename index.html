<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FPTV Skills Challenge 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      overflow-x: hidden; /* stop horizontal scroll */
    }
    .navbar { background: white; }
    .navbar-brand { font-weight: bold; color: #333 !important; display: flex; align-items: center; }
    .navbar-brand img { height: 40px; margin-right: 8px; }

    .hero {
      background: linear-gradient(
        to bottom right,
        rgba(30, 60, 150, 0.9) 0%,
        rgba(120, 0, 100, 0.6) 50%,
        rgba(200, 0, 80, 0.9) 100%
      );
      color: white;
      text-align: center;
      padding: 100px 20px 40px;
      min-height: 100vh; /* fits 1 page */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hero h1 { font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
    .hero h2 { font-size: 1.2rem; margin-bottom: 15px; }
    .event-date { margin-bottom: 8px; }
    .event-venue { margin-bottom: 20px; }

    .countdown { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .count-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 90px;
      text-align: center;
    }
    .count-box span {
      display: block;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .time-label { font-size: 1rem; }

    .btn-custom { margin: 10px; }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stats .card {
      flex: 1 1 100px;
      text-align: center;
      padding: 10px; /* smaller height for desktop */
      border-radius: 10px;
      max-width: 250px;
    }
    .stats .label-desktop { display: inline; }
    .stats .label-mobile { display: none; }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .hero { padding-top: 90px; min-height: auto; }
      .hero h1 { font-size: 2.2rem; }
      .hero h2 { font-size: 0.95rem; }
      .count-box { padding: 10px; min-width: 65px; }
      .count-box span { font-size: 1.2rem; }
      .time-label { font-size: 0.9rem; }

      .stats { gap: 10px; }
      .stats .card { flex: 1 1 30%; padding: 10px; max-width: none; }
      .stats .label-desktop { display: none; }
      .stats .label-mobile { display: inline; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#home">
      <img src="logo.png" alt="Logo">
